version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app  # ספרייה שבה נשמור את הקוד

hooks:
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/validate.sh
      timeout: 300
      runas: ec2-user